version: "3.9"

services:
  mongodb:
    image: mongo:latest
    container_name: comicsapi_mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    ports:
      - "${MONGO_PORT}:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - comicsapi_network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: comicsapi_app
    restart: always
    ports:
      - "${API_PORT}:3000"
    environment:
      - MONGO_URI=mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongodb:27017/${MONGO_DATABASE}?authSource=admin
      - API_PORT=${API_PORT}
    depends_on:
      - mongodb
    volumes:
      - .:/app
    networks:
      - comicsapi_network

volumes:
  mongodb_data:

networks:
  comicsapi_network:
    driver: bridge